<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 css reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 引入字型 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700&;display=swap" rel="stylesheet">
    <!-- 引入 fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>todo-list</title>
</head>
<body>
    <div class="container">
        <h1 class="title ff-bt2 mt-6">TO DO LIST</h1>
        <div class="card inputBox mb-1">
            <input type="text" placeholder="新增代辦事項" id="input">
            <a href="#" class="add">+</a>
        </div>

        <!-- 分頁標籤 -->
        <div class="card ff-nts">
            <ul class="tab">
                <li class="active" data-tab="all">全部</li>
                <li data-tab="pending">待完成</li>
                <li data-tab="solved">已完成</li>
            </ul>
            <div class="tab-content">
                <ul class="list pl-3"></ul>   
                <div class="list_footer pl-3 pr-6">
                    <p><span id=todoLength>0</span> 個待完成項目</p>
                    <a class="clear" href="#">清除已完成項目</a>
                </div>
            </div>
            
        </div>
    </div>

    <script src="all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
